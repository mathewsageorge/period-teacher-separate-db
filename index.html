<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h2>WebNFC Attendance</h2>
    <div id="status">
        <h4>Hi There ðŸ‘‹</h4>
        <button id="start-btn">Start</button>
    </div>
    <div>
        <label for="teacher">Teacher Name:</label>
        <select id="teacher">
            <option value="ABEL">ABEL</option>
            <option value="KEVIN">KEVIN</option>
            <option value="SONU">SONU</option>
            <!-- Add more options for other teachers -->
        </select>
    </div>
    <div>
        <label for="period">Period:</label>
        <select id="period">
            <option value="Period 1">Period 1</option>
            <option value="Period 2">Period 2</option>
            <option value="Period 3">Period 3</option>

            <option value="Period 5">Period 5</option>
            <option value="Period 6">Period 6</option>
            <!-- Add more options for other periods -->
        </select>
    </div>
    <div>
        <label for="subject">Subject:</label>
        <select id="subject">
            <option value="CD(CST302)">CD(CST302)</option>
            <option value="CD(CST305)">CD(CST305)</option>
            <option value="CD(CST308)">CD(CST308)</option>
            <!-- Add more options for other subjects -->
        </select>
    </div>
    <div class="check-type">
       <div>
            <input type="radio" id="check-in" name="check" checked>
            <label for="check-in">Check In</label>
       </div>
       <!-- Add radio button for check-out if needed -->
    </div>
    <div id="log"></div>
    <!-- Element to display record information -->
    <div id="record-info"></div>
